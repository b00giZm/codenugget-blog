---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
      {% if page.author %} • by <span class="author">{{ page.author }}</span>{% endif %}
      {% if page.meta %} • {{ page.meta }}{% endif %}
      {% if page.tags %} • tags: <i>{{ page.tags | join: ', ' }}</i>{% endif %}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
