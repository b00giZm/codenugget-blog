---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">
      <a href="{{ page.source }}">{{ page.title }}</a>
      <a href="{{ page.url | prepend: site.baseurl }}" style="text-decoration:none;">â˜…</a>
    </h1>
    <p class="post-meta">
      {{ page.date | date: "%b %-d, %Y" }}
    </p>
  </header>

  <article class="post-content">
    {{ content }}
  </article>

</div>
