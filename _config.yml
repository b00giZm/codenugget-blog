# Site settings
title: CodeNugget
email: hello@codenugget.co
description: > # this means to ignore newlines until "baseurl:"
  Write an awesome description for your new site here. You can edit this
  line in _config.yml. It will appear in your document head meta (for
  Google search results) and in your feed.xml site description.
baseurl: "" # the subpath of your site, e.g. /blog/
url: "http://codenugget.co" # the base hostname & protocol for your site
twitter_username: b00gizm
github_username:  b00gizm
ga_id: UA-37998016-1

# Build settings
markdown: redcarpet
exclude: ['Gemfile', 'Gemfile.lock', 'vendor', 'puppet']

# Redcarpet
redcarpet:
  extensions: [
    'footnotes'
  ]

# Defaults
defaults:
  -
    scope:
      path: ""
      type: "drafts"
    values:
      layout: "default"
